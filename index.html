<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>byJP Ltd. — Consultant Principal Engineer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: monospace;
            background-color: #eee;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        section {
            text-align: center;
            padding: 4rem;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        h1 small {
            font-style: italic;
            font-weight: normal;
            font-size: x-small;
            width: 3em;
            display: inline-block;
            text-align: left;
            margin-bottom: 1rem;
        }

        h2, h3 {
            font-size: 1.2rem;
            color: #555;
            font-weight: normal;
            font-size: 0.9rem;
            margin-bottom: 0.2rem;
        }

        h3 {
            font-style: italic;
        }

        hgroup {
            position:relative;
        }

        p {
            margin: 1rem 0 0 0;
        }

        a {
            color: #e1740f;
            text-decoration: none;
        }
        a:hover {
            color: #555;
            border-bottom: 1px dashed #e1740f;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000000;
                color: #e0e0e0;
            }

            section {
                background-color: rgba(40, 40, 40, 0.9);
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            }

            h2, h3, a:hover {
                color: #bbb;
            }
        }
    </style>
</head>
<body>
    <section>
        <hgroup>
            <h1><small></small>byJP<small>Ltd.</small></h1>
            <h2>JP Hastings-Spital</h2>
            <h3>Consultant Principal Engineer</h3>
        </hgroup>
        <p><a href="mailto:hello@byjp.biz?subject=Principal%20engineer%20enquiry&body=Hi%20JP,%0A%0A…">Send me an email</a></p>
    </section>
</body>
</html>
